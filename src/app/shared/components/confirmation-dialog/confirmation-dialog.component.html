<div class="border">
    <h1 mat-dialog-title>{{data.message}}</h1>
    <div mat-dialog-content>
        <p>Confirm to proceed.</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="warn" (click)="confirmar()">{{data.confirm}}</button>
        <button mat-button color="primary" autofocus (click)="cancelar()">{{data.cancel}}</button>
    </div>
</div>
