<div fxLayout="row wrap">
    <div fxFlex.gt-md="100" fxFlex="100">
        <div class="authBlock" fxLayout="row wrap">
            <!--<h3 style="text-align: center;">Sign In</h3>-->
            <div fxFlex="100" style="text-align: center;">
                <div fxLayout="row wrap">
                    <div fxFlex="100" class="p-10 m-b-10">
                        <button mat-raised-button type="button" (click)="socialLogin('google')" style="width: 75%;">Google</button>
                    </div>
                    <div fxFlex="100" class="p-10">
                        <button mat-raised-button type="button" (click)="socialLogin('facebook')" style="width: 75%;">Facebook</button>
                    </div>
                </div>
            </div>
            <div class="formGroup m-t-10 m-b-10" fxFlex="100" style="text-align: center;">
                <span class="or"><span class="orInner">or</span></span>
            </div>
            <form [formGroup]="form" fxFlex="100" cdkFocusInitial>
                <div fxLayout="row wrap" style="border: 1px;">
                    <div class="formGroup" fxFlex="100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Email</mat-label>
                            <input matInput required placeholder="Email" formControlName="email">
                            <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="form.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="formGroup" fxFlex="100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput required placeholder="Password" type="password" formControlName="password">
                            <mat-error *ngIf="form.controls['email'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" *ngIf="errorMessage != ''" style="text-align: center;">
                        <span style="font-size: 12px; color: red;">
                            {{errorMessage}}
                        </span>
                    </div>

                    <div class="formGroup" fxFlex="100" style="text-align: center;">
                        <button mat-raised-button (click)="signIn();" [disabled]="!form.valid" mat-raised-button color="primary">Enter</button>
                    </div>
                </div>
            </form>
            

            <div class="p-t-10" fxFlex="100">
                <span class="forgotPassword" (click)="forgotPassword();">Forgot Password?</span>
            </div>
        </div>

        <div class="redirectToLogin" fxFlex="100">
            <span>Don't have an account?<span class="redirect" style="color: blue;" (click)="register();"> Register</span></span>
        </div>

    </div>
</div>
